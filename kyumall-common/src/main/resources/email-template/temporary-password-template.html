<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KyuMall 비밀번호 재발급</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">
<div class="container" style="max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
  <header style="display: flex; justify-content: center;">
    <h2>KyuMall 비밀번호 재발급</h2>
  </header>
  <main>
    <p>안녕하세요, ${username} 님,</p>
    <p>KyuMall 아래의 비밀번호로 ${username} 계정의 비밀번호가 재설정되었습니다. </p>
    <p>아래의 비밀번호로 로그인 후, 비밀번호를 재설정해주시기 바랍니다.</p>
    <p class="code-area" style="display: flex; justify-content: center; border-radius: 5px; background-color: #f0f8ff;">
        <span style="font-size: 24px; color: #007bff; letter-spacing: 2px;">${temporaryPassword}</span>
    </p>
  </main>
  <footer style="margin-top: 20px; text-align: center; font-size: 0.9em; color: #777;">Copyright © KyuMall 2024.</footer>
</div>
</body>
</html>
